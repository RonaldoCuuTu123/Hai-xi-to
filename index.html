<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hải Xì Tơ | Trang Chính Thức</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
    .bg-glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center p-4">

  <h1 class="text-5xl text-purple-700 drop-shadow-md mb-6 animate-bounce">
    🦄 Hải Xì Tơ Siêu Dâm Đãng 💦
  </h1>

  <div class="bg-glass rounded-2xl shadow-2xl p-8 w-full max-w-xl space-y-6">
    <!-- Đo độ dâm -->
    <div>
      <h2 class="text-2xl text-pink-600 mb-2">🔍 Kiểm tra độ dâm của bạn</h2>
      <input id="nameInput" type="text" placeholder="Nhập tên bạn vào đây..." class="w-full p-2 border rounded mb-2">
      <button onclick="checkDam()" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full">Xem ngay</button>
      <p id="damResult" class="mt-4 text-xl text-purple-700 font-bold"></p>
    </div>

    <!-- Random hành động Hải xì tơ -->
    <div>
      <h2 class="text-2xl text-purple-600 mb-2">🎲 Hải Xì Tơ làm gì?</h2>
      <button onclick="randomAction()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">Gọi Hải xì tơ</button>
      <p id="actionResult" class="mt-4 text-lg text-gray-800"></p>
    </div>
  </div>

  <footer class="mt-8 text-sm text-white drop-shadow">
    Made with 💘 Soái ca Cựu Tự
  </footer>

  <script src="main.js"></script>

</body>
</html>
